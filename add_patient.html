<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .form-container {
      width: 100%;
      max-width: 700px;
    }
    
    .form-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      backdrop-filter: blur(10px);
    }
    
    h2 {
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      padding-bottom: 15px;
      border-bottom: 2px solid #764ba2;
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }
    
    .btn-success {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s;
      min-width: 150px;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s;
      min-width: 150px;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }
    
    .form-label {
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <h2>Add New Patient</h2>
      <form method="POST">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter patient's full name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" placeholder="Enter patient's age" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email address">
        </div>
        
        <div class="form-group">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" placeholder="Enter patient's address" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Medical History</label>
          <textarea name="medical_history" class="form-control" placeholder="Enter medical history" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Last Appointment</label>
          <input type="datetime-local" name="last_appointment" class="form-control">
        </div>
        
        <div class="form-group">
          <label class="form-label">Next Appointment</label>
          <input type="datetime-local" name="next_appointment" class="form-control">
        </div>
        
        <div class="form-group">
          <label class="form-label">Doctor Assigned</label>
          <input type="text" name="doctor_assigned" class="form-control" placeholder="Enter doctor's name">
        </div>
        
        <div class="form-group">
          <label class="form-label">Has Medical History</label>
          <select name="has_history" class="form-control">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        
        <div class="button-group">
          <button class="btn btn-success">Add Patient</button>
          <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
